<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
  </head>
  <body>
    <img class="img-fluid" src="./images/neonbrand-9m2RZvHS_cU-unsplash.jpg">
    <div class="container">
      <h1 class="my-4">Shopping Cart  <i class="fas fa-shopping-cart"></i></h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Sub Total Price</th>
                <th scope="col"></th>
              </tr>
            </thead> 
              <tbody>
                <tr>
                  <td class="itemName">Salmon</td>
                  <td class="price">10.00</td>
                  <td class="quantity"><input type="number" value="0" /></td>
                  <td class="subTotalPrice"></td>
                  <td><button class="btn btn-warning btn-sm remove">remove</button></td>
                </tr>
                <tr>
                  <td class="itemName">Tuna</td>
                  <td class="price">4.00</td>
                  <td class="quantity"><input type="number" value="0" /></td>
                  <td class="subTotalPrice"></td>
                  <td><button class="btn btn-warning btn-sm remove">remove</button></td>
                </tr>
                <tr>
                  <td class="itemName">Beef Sliders</td>
                  <td class="price">8.00</td>
                  <td class="quantity"><input type="number" value="0" /></td>
                  <td class="subTotalPrice"></td>
                  <td><button class="btn btn-warning btn-sm remove">remove</button></td>
                </tr>
                <tr>
                  <td class="itemName">Eggs</td>
                  <td class="price">6.00</td>
                  <td class="quantity"><input type="number" value="0" /></td>
                  <td class="subTotalPrice"></td>
                  <td><button class="btn btn-warning btn-sm remove">remove</button></td>
                </tr>
                <tr>
                  <td class="itemName">Watermelon</td>
                  <td class="price">3.00</td>
                  <td class="quantity"><input type="number" value="0" /></td>
                  <td class="subTotalPrice"></td>
                  <td><button class="btn btn-warning btn-sm remove">remove</button></td>
                </tr>
              </tbody>
          </table>
        </div>
        <form class="col-12 mt-2 mb-4" id="addStock">
          <input class="mx-2 itemName" type="text" placeholder="Item" required/>
          <input class="mx-2 price" type="number" placeholder="Price"/>
          <input class="mx-2 quantity" type="number" placeholder="Quantity"/>
          <button class="btn btn-primary btn-sm">add</button>
        </form>
        <div class="col-12">
          <h3 >Total Cost: $ <span id="total"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
